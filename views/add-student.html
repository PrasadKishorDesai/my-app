<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg bg-info navbar-dark navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Home</a>
                    <a class="navbar-brand" href="/">Login</a>
                    <a class="navbar-brand" href="/">Signup</a>

                </div>
            </nav>
        </div>


        <div class='container'>
            <h4 class='my-3' style="text-align:center">Add Student</h4>
            <form>
                <div class="form-group row my-2">
                    <label class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" required />
                    </div>
                </div>

                <div class="form-group row my-2">
                    <label class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" required />
                    </div>
                </div>

                <div class="form-group row my-2">
                    <label class="col-sm-2 col-form-label">DOB</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="dob" min="1999-01-01" max="2030-12-31" placeholder='dd-mm-yyyy' required />
                    </div>
                </div>

                <div class="form-group row my-2">
                    <label class="col-sm-2 col-form-label">Blood Group</label>
                    <div class="col-sm-10">
                        <select class='custom-select form-control' name="bloodgrp" id="bloodgrp" required>
                            <option defaultValue='A+' value="">Select option</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row my-2">
                    <label class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <select class='custom-select form-control' name="gender" id="gender" required>
                            <option defaultValue='male' value="">Select option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row my-2">
                    <label class="col-sm-2 col-form-label">Phone No.</label>
                    <div class="col-sm-10">
                        <input type="tel" pattern="[0-9]{10}" class="form-control" id="phoneno" placeholder="12345-67890" required />
                    </div>
                </div>

                <div class='d-flex justify-content-center my-3'>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
